    <script type="text/javascript">
        function checkValidSend() {
            var isNaverApp = "N";
            var isAndorid = "N";
            var isValidVer = "N";
            var iOSVersion = "90100";

            var sendUrl = "https://m.pay.naver.com/send/m/remit/remitAddressee";
            var sendListUrl = "https://m.pay.naver.com/send/m/list/s";
            if(isNaverApp == "N") {
                if (window.confirm("어라라? 송금은 네이버앱에서만 가능합니다. \n네이버앱으로 이동하시겠습니까?")) {
                    alert('Y1');
                    if(isAndorid == "Y") {
                        alert('android');
                        location.href = "intent://inappbrowser?url=" + encodeURIComponent(sendUrl) + "&target=new&version=6#Intent;scheme=com.linecorp.linemanth;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.linecorp.linemanth;end";
                        return false;
                    }

                    if(isAndorid == "N") {
                        if (iOSVersion >= 90000) { // iOS 9.x이상
                            location.href= "https://naverapp.m.naver.com/?urlScheme=" + encodeURIComponent("naversearchapp://inappbrowser?url=" + encodeURIComponent(sendUrl) + "&target=new&version=6");
                        } else {
                            var visitedAt = (new Date()).getTime();
                            setTimeout(
                                    function() {
                                        if ((new Date()).getTime() - visitedAt < 2000) {
                                            location.href = "http://itunes.apple.com/kr/app/id393499958?mt=8";
                                        }
                                    }, 1500);

                            location.href = "naversearchapp://inappbrowser?url=" + encodeURIComponent(sendUrl) + "&target=new&version=6";
                        }

                        return false;
                    }
                } else {
                    alert('N1');
                    location.replace(sendListUrl);
                    return false;
                }
            } else if(isNaverApp == "Y" && isValidVer == "N") {
                if(window.confirm("송금은 네이버앱 최신버전에서만 가능합니다. 설치하시겠습니까?")) {
                    if(isAndorid == "Y") {
                        location.href = "https://play.google.com/store/apps/details?id=com.nhn.android.search";
                        return false;
                    } else {
                        location.href = "http://itunes.apple.com/kr/app/id393499958?mt=8";
                        return false;
                    }
                } else {
                    location.replace(sendListUrl);
                    return false;
                }
            }

            return true;
        }

        checkValidSend();
    </script>

function process() {
    $("form#remit_form").submit();
}

    process();
});
</script>
